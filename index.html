<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PRDV Tactical Elite V44</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="header">PRDV Tactical Elite</div>

<div class="nav">
  <button onclick="changeDay(-1)">◀</button>
  <div id="dateDisplay"></div>
  <button onclick="changeDay(1)">▶</button>
</div>

<div id="phaseInfo" class="card"></div>
<div id="workoutContainer"></div>

<div class="card">
  <h3>Update 2KM Time (seconds)</h3>
  <input id="twoKmInput" placeholder="e.g. 470">
  <button onclick="update2km()">Update</button>
</div>

<div class="card">
  <h3>Weekly Calendar</h3>
  <div id="calendarGrid"></div>
</div>

<div class="card">
  <h3>Progress</h3>
  <canvas id="progressChart"></canvas>
</div>

<div class="card">
  <h3>Selection Probability</h3>
  <div id="selectionScore"></div>
</div>

<script src="script.js"></script>
</body>
</html>
