<!DOCTYPE html>
<html>
<head>
  <title>PRDV Tactical Platform</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
</head>

<body>

<h1>ğŸª– PRDV Tactical Performance Platform</h1>

<hr>

<!-- ================= LOGIN ================= -->

<div class="card">
  <h2>ğŸ” Login</h2>

  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <div class="button-row">
    <button onclick="register()">Register</button>
    <button class="primary" onclick="login()">Login</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="userStatus">Not logged in</div>
</div>

<!-- ================= MOCK MODE ================= -->

<div class="card">
  <h2>ğŸ 3-Day PRDV Mock Mode</h2>

  <div class="button-row">
    <button onclick="startMockDay(1)">Start Day 1</button>
    <button onclick="startMockDay(2)">Start Day 2</button>
    <button onclick="startMockDay(3)">Start Day 3</button>
  </div>

  <div id="mockDisplay"></div>
</div>

<!-- ================= SPLIT COACH ================= -->

<div class="card">
  <h2>ğŸ§ 400m Split Coach</h2>

  <button class="primary" onclick="startSplitCoach()">
    Start 400m Beep Coach
  </button>

  <div id="splitDisplay"></div>
</div>

<!-- ================= RISK ================= -->

<div class="card">
  <h2>ğŸ§  Risk Analysis</h2>
  <div id="riskDisplay"></div>
</div>

<!-- ================= SAVE PERFORMANCE ================= -->

<div class="card">
  <h2>â˜ï¸ Save Performance</h2>

  <input id="manualPushups" placeholder="Pushups">
  <input id="manualPullups" placeholder="Pullups">
  <input id="manualFatigue" placeholder="Fatigue (1-10)">

  <div class="button-row">
    <button onclick="setManualData()">Set Test Data</button>
    <button class="primary" onclick="savePerformance()">
      Save Current Performance
    </button>
  </div>
</div>

<!-- ================= LEADERBOARD ================= -->

<div class="card">
  <h2>ğŸ† Leaderboard (Readiness)</h2>

  <button onclick="loadLeaderboard()">Load Leaderboard</button>
  <div id="leaderboard"></div>
</div>

<!-- ================= ANALYTICS ================= -->

<div class="card">
  <h2>ğŸ“Š Performance Analytics</h2>

  <button onclick="loadAnalytics()">Load My Analytics</button>

  <h3>Push-up Trend</h3>
  <canvas id="pushupTrend" height="120"></canvas>

  <h3>Fatigue Trend</h3>
  <canvas id="fatigueTrend" height="120"></canvas>

  <h3>Session History</h3>
  <div id="sessionHistory"></div>
</div>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Firebase Script -->
<script type="module" src="script.js"></script>

</body>
</html>
