<!DOCTYPE html>
<html>
<head>
  <title>PRDV Tactical OS</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
</head>

<body>

<!-- ===============================
   NAVBAR
================================ -->

<div class="navbar">
  <div class="nav-title">ğŸª– PRDV Tactical OS</div>
  <div class="nav-actions">
    <button onclick="toggleOperatorMode()">Operator Mode</button>
  </div>
</div>

<div class="container">

<h1>Tactical Performance System</h1>

<!-- ===============================
   ELITE DASHBOARD
================================ -->

<div id="todayWorkout"></div>

<!-- ===============================
   LOGIN SYSTEM
================================ -->

<div class="card">
  <h2>ğŸ” Login</h2>

  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <div class="button-row">
    <button onclick="register()">Register</button>
    <button class="primary" onclick="login()">Login</button>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- ğŸ”¥ THIS WAS MISSING -->
  <div id="userStatus" style="margin-top:12px;font-weight:600;"></div>

</div>

<!-- ===============================
   READINESS PANEL
================================ -->

<div class="card center">
  <h2>ğŸŸ¢ Recovery Status</h2>
  <div id="recoveryInsight"></div>
</div>

<!-- ===============================
   SAVE PERFORMANCE
================================ -->

<div class="card">
  <h2>ğŸ“Š Save Performance</h2>

  <input id="manualPushups" placeholder="Pushups">
  <input id="manualPullups" placeholder="Pullups">
  <input id="manualFatigue" placeholder="Fatigue (1-10)">
  <input id="sleepHours" placeholder="Sleep (hours)">
  <input id="twoKmTime" placeholder="2KM Time (seconds)">

  <div class="button-row">
    <button class="success" onclick="savePerformance()">Save Performance</button>
  </div>

</div>

<!-- ===============================
   ANALYTICS
================================ -->

<div class="card">
  <h2>ğŸ“ˆ Analytics</h2>

  <button onclick="loadAnalytics()">Load Analytics</button>

  <h3>VO2 Trend</h3>
  <canvas id="vo2Trend" height="120"></canvas>
</div>

<!-- ===============================
   SELECTION MODULE
================================ -->

<div class="card">
  <h2>ğŸ¯ Selection</h2>

  <div class="button-row">
    <button onclick="showSelectionDashboard()">View Selection Score</button>
    <button onclick="runSelectionSimulation()">Run Simulation</button>
  </div>

  <div id="selectionOutput" style="margin-top:15px;"></div>
</div>

<!-- ===============================
   PROGRAM MODULE
================================ -->

<div class="card">
  <h2>ğŸ“… Program</h2>
  <button onclick="showCalendar()">Show Calendar</button>
  <div id="programOutput" style="margin-top:15px;"></div>
</div>

</div>

<!-- ===============================
   SCRIPTS
================================ -->

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module" src="script.js"></script>

</body>
</html>
