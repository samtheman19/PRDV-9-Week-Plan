<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PRDV Tactical V14</title>

<style>
:root{
  --bg:#0b1117;
  --card:#121a23;
  --card2:#0f1620;
  --accent:#22c55e;
  --amber:#f59e0b;
  --red:#ef4444;
  --text:#e6edf3;
  --muted:#8b98a5;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto;
  color:var(--text);
}

.container{
  max-width:760px;
  margin:auto;
  padding:20px;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

.brand{
  font-weight:700;
  font-size:18px;
  color:var(--accent);
}

.countdown{
  font-size:14px;
  color:var(--muted);
}

.date-nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:var(--card);
  padding:14px;
  border-radius:18px;
  margin-bottom:18px;
}

.date-nav button{
  background:var(--card2);
  border:none;
  color:var(--text);
  padding:8px 14px;
  border-radius:12px;
  font-size:16px;
}

.card{
  background:var(--card);
  padding:18px;
  border-radius:20px;
  margin-bottom:18px;
}

.card h2{
  margin:0 0 10px 0;
}

.muted{
  color:var(--muted);
  font-size:14px;
}

.badge{
  display:inline-block;
  padding:6px 10px;
  border-radius:10px;
  font-size:12px;
  font-weight:600;
}

.green{background:#1e3a2a;color:var(--accent);}
.amber{background:#3a2e1e;color:var(--amber);}
.red{background:#3a1e1e;color:var(--red);}

.exercise{
  background:var(--card2);
  padding:12px;
  border-radius:14px;
  margin-bottom:10px;
}

input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #243041;
  background:#0c141c;
  color:white;
  margin-top:6px;
}

.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-weight:600;
  margin-top:10px;
  background:var(--accent);
  color:black;
}

.progress-bar{
  height:8px;
  border-radius:6px;
  background:#1f2a36;
  overflow:hidden;
  margin-top:10px;
}

.progress-fill{
  height:100%;
  background:var(--accent);
}

.footer{
  text-align:center;
  font-size:12px;
  color:var(--muted);
  margin-top:20px;
}
</style>
</head>
<body>

<div class="container">

<div class="header">
  <div class="brand">PRDV Tactical V14</div>
  <div class="countdown" id="countdown"></div>
</div>

<div class="date-nav">
  <button onclick="changeDate(-1)">◀</button>
  <div id="dateDisplay"></div>
  <button onclick="changeDate(1)">▶</button>
</div>

<div class="card">
  <h2 id="weekTitle"></h2>
  <div class="muted" id="phaseLabel"></div>
  <br>
  <span id="readinessBadge" class="badge green">GREEN</span>
</div>

<div class="card">
  <h2>Readiness Check</h2>
  <input id="sleep" placeholder="Sleep (1-5)">
  <input id="soreness" placeholder="Soreness (1-5)">
  <input id="stress" placeholder="Stress (1-5)">
  <button class="btn" onclick="calculateReadiness()">Update Readiness</button>
</div>

<div class="card">
  <h2 id="sessionTitle"></h2>
  <div id="exerciseContainer"></div>
  <button class="btn" onclick="saveSession()">Save Session</button>
</div>

<div class="card">
  <h2>Load Analytics</h2>
  <div id="acwrLabel"></div>
  <div class="progress-bar">
    <div id="acwrBar" class="progress-fill"></div>
  </div>
</div>

<div class="footer">
Elite Performance Engine • Saves locally
</div>

</div>

<script>

let selectedDate = new Date();
const startDate = new Date("2026-02-17");
const endDate = new Date("2026-04-27");

function formatDate(d){
  return d.toLocaleDateString("en-GB",{weekday:"long",day:"numeric",month:"long",year:"numeric"});
}

function changeDate(offset){
  selectedDate.setDate(selectedDate.getDate()+offset);
  render();
}

function getWeek(){
  const diff = Math.floor((selectedDate-startDate)/(1000*60*60*24));
  return Math.max(1,Math.floor(diff/7)+1);
}

function getPhase(w){
  if(w<=3) return "Base Phase";
  if(w<=6) return "Build Phase";
  return "Elite Phase";
}

function getWorkout(){
  const day = selectedDate.getDay();
  const week = getWeek();

  if(day===1) return {title:"Lower Unilateral Strength",ex:["Bulgarian Split Squat 4x8","Single Leg RDL 4x8","Lateral Lunge 3x10","Soleus Raise 4x12"]};
  if(day===2) return {title:"VO2 Intervals",ex:[week<=3?"6 x 400m":week<=6?"7 x 400m":"8 x 400m","90s Rest"]};
  if(day===3) return {title:"Upper Strength",ex:["Pull Ups 4xMax","Row 4x6","DB Bench 4x8"]};
  if(day===4) return {title:"Tempo Run",ex:["2km Warm","3 x 1km","Cool Down"]};
  if(day===5) return {title:"Power Conditioning",ex:["400m Ski","20 Wall Balls","400m Row"]};
  if(day===6) return {title:"Long Z2",ex:[week<=3?"70min":week<=6?"80min":"90min"]};
  return {title:"Recovery",ex:["Mobility 20min"]};
}

function render(){
  document.getElementById("dateDisplay").innerText = formatDate(selectedDate);
  const w = getWeek();
  document.getElementById("weekTitle").innerText="Week "+w+"/10";
  document.getElementById("phaseLabel").innerText=getPhase(w);

  const workout=getWorkout();
  document.getElementById("sessionTitle").innerText=workout.title;

  const container=document.getElementById("exerciseContainer");
  container.innerHTML="";
  workout.ex.forEach(e=>{
    container.innerHTML+=`
      <div class="exercise">
        ${e}
        <input placeholder="Load / Reps / Time">
      </div>
    `;
  });

  updateCountdown();
  updateAnalytics();
}

function calculateReadiness(){
  const sleep=Number(document.getElementById("sleep").value||3);
  const sore=Number(document.getElementById("soreness").value||3);
  const stress=Number(document.getElementById("stress").value||3);

  const score = (sleep*2 - sore - stress)+5;

  const badge=document.getElementById("readinessBadge");

  if(score>=7){
    badge.innerText="GREEN";
    badge.className="badge green";
  } else if(score>=4){
    badge.innerText="AMBER";
    badge.className="badge amber";
  } else{
    badge.innerText="RED";
    badge.className="badge red";
  }
}

function saveSession(){
  const load=Math.floor(Math.random()*100)+50;
  const sessions=JSON.parse(localStorage.getItem("sessions")||"[]");
  sessions.push({date:selectedDate.toDateString(),load});
  localStorage.setItem("sessions",JSON.stringify(sessions));
  alert("Session saved. Load: "+load);
  updateAnalytics();
}

function updateAnalytics(){
  const sessions=JSON.parse(localStorage.getItem("sessions")||"[]");
  const last7=sessions.slice(-7).reduce((a,b)=>a+b.load,0);
  const last28=sessions.slice(-28).reduce((a,b)=>a+b.load,0);

  const acwr = last28? (last7/(last28/4)).toFixed(2):0;

  document.getElementById("acwrLabel").innerText="Acute:Chronic Ratio: "+acwr;

  const bar=document.getElementById("acwrBar");
  bar.style.width=Math.min(acwr*50,100)+"%";
}

function updateCountdown(){
  const today=new Date();
  const diff=Math.ceil((endDate-today)/(1000*60*60*24));
  document.getElementById("countdown").innerText=diff+" days to PRDV";
}

render();

</script>

</body>
</html>
