<!DOCTYPE html>
<html>
<head>
  <title>PRDV Tactical OS</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
</head>

<body>

<div class="app">

  <header>
    <h1>PRDV Tactical OS</h1>
    <div id="dateDisplay"></div>
    <div class="date-nav">
      <button onclick="changeDay(-1)">◀</button>
      <button onclick="goToToday()">Today</button>
      <button onclick="changeDay(1)">▶</button>
    </div>
  </header>

  <section id="phaseBanner"></section>

  <section id="workoutContainer"></section>

  <section class="card">
    <h2>Session Tracking</h2>
    <div id="exerciseInputs"></div>
    <button class="primary" onclick="saveSession()">Save Session</button>
  </section>

  <section class="card">
    <h2>Recovery Inputs</h2>
    <input id="sleepInput" placeholder="Sleep (hrs)">
    <input id="fatigueInput" placeholder="Fatigue (1–10)">
    <button onclick="updateRecovery()">Update Recovery</button>
    <div id="recoveryOutput"></div>
  </section>

  <section class="card">
    <h2>Selection Projection</h2>
    <div id="selectionScore"></div>
  </section>

</div>

<script type="module" src="script.js"></script>
</body>
</html>
